apiVersion: v1
kind: Service
metadata:
  name: cake-manager
spec:
  selector:
    app: cake-manager
  type: NodePort
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
---
apiVersion: v1
kind: Service
metadata:
  name: cake-db
spec:
  selector:
    app: cake-db
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432